<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider</title>
    <link rel="stylesheet" href="responsive-slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"/>
</head>
<body>
    <h1 class="slider-title">Responsive Slider with no media queries</h1>

    <section class="slider">
        <!-- Slider Images -->
        <div class="slider__item show-item">
            <div class="slider__number styling">
                <span class="current"></span> /
                <span class="total"></span>
            </div>
            <div class="slider__description styling">Deutsche Bahn - Germany</div>
            <img src="img/deutsche-bahn-ice.jpg" alt="Eurostar Bullet Train">
        </div>
        
        <div class="slider__item">
            <div class="slider__number styling">
                <span class="current"></span> /
                <span class="total"></span>
            </div>
            <div class="slider__description styling">Eurostar - United Kingdom</div>
            <img src="img/eurostar.jpg" alt="Eurostar Bullet Train">
        </div>

        <div class="slider__item">
            <div class="slider__number styling">
                <span class="current"></span> /
                <span class="total"></span>
            </div>
            <div class="slider__description styling">Frecciarossa - Italy</div>
            <img src="img/frecciarossa.jpg" alt="Eurostar Bullet Train">
        </div>

        <div class="slider__item">
            <div class="slider__number styling">
                <span class="current"></span> /
                <span class="total"></span>
            </div>
            <div class="slider__description styling">Korail KTX - South Korea</div>
            <img src="img/korail-ktx.jpg" alt="Eurostar Bullet Train">
        </div>

        <div class="slider__item">
            <div class="slider__number styling">
                <span class="current"></span> /
                <span class="total"></span>
            </div>
            <div class="slider__description styling">Maglev - Japan</div>
            <img src="img/maglev.jpg" alt="Maglev Bullet Train">
        </div>

        <div class="slider__item">
            <div class="slider__number styling">
                <span class="current"></span> /
                <span class="total"></span>
            </div>
            <div class="slider__description styling">Thalys - Belgium</div>
            <img src="img/thalys.jpg" alt="Eurostar Bullet Train">
        </div>

        <!-- Slider Contols -->
        <div class="controls">
            <div class="left-control">
                <i class="fas fa-arrow-circle-left"></i>
            </div>
    
            <div class="right-control">
                <i class="fas fa-arrow-circle-right"></i>
            </div>
        </div>
    </section>

    <script src="responsive-slider.js"></script>
</body>
</html>
